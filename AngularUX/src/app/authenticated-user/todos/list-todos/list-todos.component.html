<h1>My todo's</h1>
<div *ngIf="message!=''" class="container">
  <div class="alert alert-success">{{message}}</div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button *ngIf="this.isTodoUpdatesEnabled()" (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button *ngIf="this.isTodoDeleteEnabled()" (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
      <td><button *ngIf="this.isTodoCreatesEnabled()" (click)="createTodos()" class="btn btn-success">New Todo</button></td>
  </div>
</div>
